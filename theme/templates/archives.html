{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Archive{% endblock %}
{% block content %}
<h1>{{ SITENAME }} - Archive</h1>
<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
